<div class="addingNewItemList">
  <form [formGroup]="itemFormUpdate" (ngSubmit)="isValid() && updateItem(itemFormUpdate.value)">
  <h2>{{itemFormUpdate.value.name}}</h2>
    <mat-form-field >
        <input matInput placeholder="Name of item" formControlName="name" [ngClass]="{'is-invalid': submitted && i.name.errors}">
        <div *ngIf="submitted && i.name.errors" class="invalid-feedback">
          <div *ngIf="i.name.errors.required">name is required</div>
      </div>
    </mat-form-field>
    <mat-form-field >
      <input matInput placeholder="item description" formControlName="description" [ngClass]="{'is-invalid': submitted && i.description.errors}" type="text">
      <div *ngIf="submitted && i.description.errors" class="invalid-feedback">
        <div *ngIf="i.description.errors.required">description is required</div>
    </div>
  </mat-form-field>
  <mat-form-field >
    <input matInput placeholder="price of item" formControlName="price" [ngClass]="{'is-invalid': submitted && i.price.errors}">
    <span matPrefix>â‚¬&nbsp;&nbsp;</span>
    <div *ngIf="submitted && i.price.errors" class="invalid-feedback">
      <div *ngIf="i.price.errors.required">Price is required</div>
      <div *ngIf="i.price.errors.pattern">Price is numeric and non negative</div>
  </div>
</mat-form-field>
<mat-form-field >
  <input matInput placeholder="amount of stock" formControlName="amountOfStock" [ngClass]="{'is-invalid': submitted && i.amountOfStock.errors}">
  <div *ngIf="submitted && i.amountOfStock.errors" class="invalid-feedback">
    <div *ngIf="i.amountOfStock.errors.required">amount is required</div>
    <div *ngIf="i.amountOfStock.errors.pattern">amount is numeric & bigger than 0</div>
</div>
</mat-form-field>
<button mat-raised-button type="submit" class="btnUpdateItem">SAVE</button>
<button mat-raised-button type="reset" class="btnUpdateItem">CANCEL</button>

  </form>
</div>
